<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="/js/main.js"></script>
</head>
<body>
  <main> 
    <div class="hero">
       <div class="col col-left">
          <h1 class="slogan">Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable.
          </p> 
       </div>
      <div class="col">
        <div class="free-trial">
            <p><strong>Try it free & days</strong> then $20/mo. thereafter</p>
        </div>
        <div class="register">
          <form class="register__form" action="submit">
            <input id="fname" type="text"  name='fname' placeholder="First Name">
            <input id="lname" type="text"  placeholder="Last Name">
            <input id="email" type="email"  placeholder="Email Address">
            <input id="password" type="password"  placeholder="Password">
            <div class="register__bottom">
              <button type='submit' id="btn">CLAIM YOUR FREE TRIAL</button>
              <span>By clicking the button, you are agreeing to our <strong class="red-span">Terms and Services</strong></span>
           </div>
          </form>
          <form action=""></form>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
